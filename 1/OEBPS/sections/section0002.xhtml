<p class="para6">« Ensuite, j’ai un fauteuil d’ivoire haut pour m’asseoir, </p>
<p class="para6">Presque comme le fauteuil de mon père, qui est un trône d’ivoire&#160;; </p>
<p class="para6">Là, je m’assieds, haute et droite, là, je suis assise, seule. »</p>
<p class="para6">— Christina Rossetti</p>
